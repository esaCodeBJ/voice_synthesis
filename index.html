<!DOCTYPE html>
   <html lang="fr">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Speech to Text & Text to Speech</title>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   </head>
   <body>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 mb-3">
            <a href="#" onclick="showSpeechToText()" class="btn btn-primary btn-block"><i class="fas fa-microphone-alt"></i> Speech to Text</a>
          </div>
          <div class="col-md-6 mb-3">
            <a href="#" onclick="showTextToSpeech()" class="btn btn-primary btn-block"><i class="fas fa-volume-up"></i> Text to Speech</a>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card" id="speechToTextCard" style="display: none;">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-microphone-alt"></i> Speech to Text</h5>
            <textarea id="speechToTextInput" class="form-control mb-3" rows="4" placeholder="Parlez ici..."></textarea>
            <button id="startSpeechToText" class="btn btn-primary"><i class="fas fa-play"></i> Démarrer la conversion</button>
          </div>
        </div>

        <div class="card" id="textToSpeechCard" style="display: none;">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-volume-up"></i> Text to Speech</h5>
            <textarea id="textToSpeechInput" class="form-control mb-3" rows="4" placeholder="Saisissez du texte..."></textarea>
            <button id="startTextToSpeech" class="btn btn-primary"><i class="fas fa-play"></i> Démarrer la conversion</button>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

       <script src="script.js"></script>
   </body>
   </html>
